<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Dark Aesthetic Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #4b79a1 100%, #24243e 100%);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            color: #fff;
        }

        #popupText {
            font-size: 3.5rem;
            color: #f4e1d2;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            text-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out, box-shadow 1s ease-in-out;
        }

        /* Keyframe animation for better effect */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-15deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Background glow animation */
        @keyframes backgroundGlow {
            0% {
                background: linear-gradient(135deg, #2c3e50 0%, #4b79a1 100%, #24243e 100%);
            }
            50% {
                background: linear-gradient(135deg, #0f2027 0%, #203a43 100%, #2c5364 100%);
            }
            100% {
                background: linear-gradient(135deg, #2c3e50 0%, #4b79a1 100%, #24243e 100%);
            }
        }

        body {
            animation: backgroundGlow 8s ease-in-out infinite alternate;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #popupText {
                font-size: 2.5rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            #popupText {
                font-size: 2rem;
                padding: 10px 20px;
            }
        }
    </style>
    <!-- Importing Dancing Script font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popupText">Prateek Pal madarchod, betichod, behenchod, bhadwa, randibaj, paras ki najayaj aulad</div>

    <script>
        window.onload = function() {
            const popupText = document.getElementById('popupText');
            popupText.style.opacity = '1';
            popupText.style.transform = 'scale(1) rotate(0deg)';
            popupText.style.animation = 'popIn 1.5s ease-in-out forwards';
        };
    </script>
</body>
</html>
